<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>SignIn</title>
</head>
<body class="p-3 mb-2 bg-info text-white">

<div th:replace="fragments/nav :: nav"></div>
<header th:replace="fragments/header :: header"></header>
<br>
<br>
<br>
<br>

<div class="container p-3 mb-2 bg-light text-dark">
<form action="/signIn" method="POST">
    <legend class="row mb-1 py-3 pl-3"> <h1>Signup</h1> </legend>
    <div class="row justify-content-md-center mb-2">
        <div class="col-4 py-3 pl-3">Username: <input type="text" name="username"></div>
        <div class="col-4 py-3 pl-3">Password: <input type="password" name="password"></div>
        <div class="col-4 py-3 pl-3">First Name: <input type="text" name="firstName"></div>
        <div class="col-4 py-3 pl-3">Last Name: <input type="text" name="lastName"></div>
        <div class="col-4 py-3 pl-3">Date of birth: <input type="date" name="dateOfBirth"></div>
        <div class="col-4 py-3 pl-3">Bio: <input type="text" name="bio"></div>
        <div class="col-4 py-3 pl-3">Email: <input type="text" name="email"></div>
        <div class="col-4 py-3 pl-3"><input type="submit" value="Submit"></div>
    </div>
</form>
</div>
</body>
</html>
